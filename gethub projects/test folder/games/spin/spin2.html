<body class="change">
    <p class="see">Background Color: <input name="BackColor" type="color" class="color" id="BackColor" value="#ffffff" oninput="back()"/></p>

    <p class="see">Main Color:<input name="MainColor" type="color" class="color" id="MainColor"/></p>

    <p class="see">Secondary Color: <input name="SecColor" type="color" class="color" id="SecColor" value="#00ff5e"/></p>

    <p class="see">Third Color: <input name="ThirdColor" type="color" class="color" id="ThirdColor" value="#00c40a"/></p>

    <p class="see">Speed: <input type="range" name="SpeedRange"id="SpeedRange" min="-2000" max="-1" oninput="Speed()"><span id="rangeValue">510</span></p>

    <p><input type="button"  value="Extra Options" onclick="Extra()"></p>

    <p><input type="button" value="Submit" onclick="Submit()"></p>

    <div class="right hidden" id="show">
        <p class="see"> Extra's:<input type="button" value="Full Random" class="click" onclick="FullRand()"><input type="button" class="click" value="RGB" onclick="Mix()"></p>

        <p class="see"> font color: <input type="button" class="click" value="White" onclick="White()"><input type="button"value="Black" class="click" onclick="Black()"></p>

        <p class="see"> Randomize: <input type="button" class="click" value="Randomize" onclick="Rand()"> <br> <label><input type="checkbox"  id="background" class="click" oninput="background()">Background</label><br><label><input type="checkbox" id="Main" class="click" oninput="Main()">Main color</label><br><label><input type="checkbox" id="sec" class="click" oninput="Sec()">Secondary Color</label><br><label><input type="checkbox" id="Third" class="click" oninput="Third()">Third Color</label><br><label><input type="checkbox" id="Speed" class="click" oninput="Turn()">Speed</label> </p>
    </div>
